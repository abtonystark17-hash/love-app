<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Chance</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4d88">

  <style>
    #runaway {
      position: absolute;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Now you have no option üòå</h1>
  <p>Just say YES ‚ù§Ô∏è</p>

  <a href="yes.html" class="yes">Yes</a>
  <a href="#" id="runaway" class="no">No</a>
</div>

<script>
  let moves = 0;
  const noBtn = document.getElementById("runaway");

  function move() {
    if (moves < 5) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      moves++;
    } else {
      noBtn.style.display = "none";
    }
  }

  noBtn.addEventListener("touchstart", move);
  noBtn.addEventListener("mouseover", move);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
