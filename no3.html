<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Chance</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4d88">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      position: relative;
      height: 50px;
    }

    a {
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 18px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ddd;
      color: black;
      position: relative;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Now you have no option üòå</h1>
  <p>Just say YES ‚ù§Ô∏è</p>

  <div class="btn">
    <a href="yes.html" class="yes">Yes</a>
    <a href="#" id="runaway" class="no">No</a>
  </div>
</div>
<p class="credit">Made by: Bishal Awasthi</p>
</div>

<script>
  const noBtn = document.getElementById("runaway");
  let moves = 0;

  function moveButton() {
    if (moves < 5) {
      const x = (Math.random() - 0.5) * 100;
      const y = (Math.random() - 0.5) * 50;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;
      moves++;
    } else {
      noBtn.style.display = "none";
    }
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
